<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#gradient)"/>

  <!-- Letter B with link symbol -->
  <text x="50" y="72" font-family="Inter, system-ui, sans-serif" font-size="60" font-weight="800" fill="white" text-anchor="middle">B</text>

  <!-- Small sparkle/magic indicator -->
  <circle cx="75" cy="25" r="4" fill="white"/>
  <circle cx="70" cy="20" r="2" fill="white" opacity="0.7"/>
  <circle cx="80" cy="22" r="2" fill="white" opacity="0.7"/>
</svg>
