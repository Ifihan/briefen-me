<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Icon container (centered left) -->
  <g transform="translate(200, 215)">
    <rect width="200" height="200" rx="40" fill="white" opacity="0.95"/>
    <text x="100" y="150" font-family="Inter, system-ui, sans-serif" font-size="140" font-weight="800" fill="url(#iconGradient)" text-anchor="middle">B</text>
    <circle cx="160" cy="60" r="8" fill="url(#iconGradient)"/>
    <circle cx="150" cy="50" r="4" fill="url(#iconGradient)" opacity="0.7"/>
    <circle cx="170" cy="55" r="4" fill="url(#iconGradient)" opacity="0.7"/>
  </g>

  <!-- Text content (right side) -->
  <text x="480" y="280" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="white">
    Briefen
  </text>

  <text x="480" y="350" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="500" fill="white" opacity="0.9">
    AI that makes your links speak
  </text>

  <text x="480" y="430" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="white" opacity="0.8">
    Transform URLs into memorable,
  </text>

  <text x="480" y="470" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="white" opacity="0.8">
    AI-generated short links
  </text>
</svg>
