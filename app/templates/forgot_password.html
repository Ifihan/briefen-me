{% extends "base.html" %}

{% block title %}Forgot Password - Briefen{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-form">
        <h2>Reset Password</h2>
        <p class="auth-description">Enter your email address and we'll send you instructions to reset your password.</p>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            <button type="submit">Send Reset Instructions</button>
        </form>
        <p class="auth-link">
            Remember your password? <a href="{{ url_for('web.login') }}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
