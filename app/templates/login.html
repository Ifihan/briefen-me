{% extends "base.html" %}

{% block title %}Login - Briefen{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-form">
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="{{ url_for('web.signup') }}">Sign up</a></p>
    </div>
</div>
{% endblock %}
